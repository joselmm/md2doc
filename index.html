<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MD â†’ DOCX (ONLYOFFICE plugin)</title>
  <script type="text/javascript" src="../v1/plugins.js"></script>
  <script type="text/javascript" src="../v1/plugins-ui.js"></script>
  <link rel="stylesheet" href="../v1/plugins.css">
  <style>
    :root {
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
      --gap: 12px
    }

    body {
      margin: 0;
      padding: 12px;
      box-sizing: border-box;
      background: #f7f8fb;
      color: #222
    }

    .wrap {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap)
    }

    textarea {
      width: 100%;
      height: 60vh;
      padding: 10px;
      font-family: monospace;
      font-size: 13px;
      resize: vertical
    }

    .preview {
      height: 60vh;
      overflow: auto;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd
    }

    .controls {
      margin: 10px 0;
      display: flex;
      gap: 8px;
      align-items: center
    }

    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #fff;
      cursor: pointer
    }

    button.primary {
      background: #1266f1;
      color: #fff;
      border-color: transparent
    }

    .small {
      font-size: 12px;
      color: #666
    }
  </style>
</head>

<body>
  <h3>md2doc</h3>
  <div class="controls">
    <button id="btn-insert" class="primary">Insert into document</button>
    <button id="btn-download">Download .docx</button>
    <button id="btn-preview-toggle">Show/Hide preview</button>
    <div class="small">You can paste Markdown here or open a .md file (drag it into the textarea).</div>
  </div>

  <div class="wrap">
    <div>
      <textarea id="md-input" placeholder="# Title\n\nWrite Markdown here..."></textarea>
      <div style="margin-top:8px">
        <input type="file" id="file-md" accept=".md,text/markdown,text/plain" />
      </div>
    </div>
    <div>
      <div class="preview" id="preview"></div>
    </div>
  </div>

  <!-- Dependencies (CDN): markdown-it, html-docx-js, FileSaver -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/github-markdown-css/2.2.1/github-markdown.css">
   <!-- markdown-it -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <!-- KaTeX core -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js"></script>
  <!-- KaTeX auto-render -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/contrib/auto-render.min.js"></script>

  <!-- markdown-it-katex plugin (usa KaTeX para renderizar expresiones entre $...$ / $$...$$) -->

  <script src="./resources/js/html-docx.js"></script>
  <script src="./resources/js/FileSaver.min.js"></script>
  <script>

  </script>
  <!-- Plugin script -->
  <script src="scripts/plugin.js"></script>
</body>

</html>
